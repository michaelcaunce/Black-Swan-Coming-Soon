<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">

<body>
  <header class="header">
    <img src="images/header-logo.png" alt="" class="header__logo">
  </header>

  <section class="hero">
    <div class="hero__img"></div>
    <div class="hero__content">
      <h1 class="hero__content--title">Black Swan <span>Digital</span></h1>
      <h2 class="hero__content--sub">The New Kids In Town</h2>
      <p class="hero__content--text">Creativity Connected. Black Swan is launching soon! Click <a href="https://www.michaeljcaunce.com" target="_blank">here</a> for our old website.</p>
      <div class="hero__countdown">
				<div class="hero__countdown--time"><div id="day"></div><span>Days</span></div>
				<div class="hero__countdown--time"><div id="hour"></div><span>Hours</span></div>
				<div class="hero__countdown--time"><div id="minute"></div><span>Minutes</span></div>
				<div class="hero__countdown--time"><div id="second"></div><span>Seconds</span></div>
			</div>

    <div class="hero__socials">

      <a href="https://github.com/michaelcaunce">
        <svg>

        </svg>

  </section>


<!--Gsap CDN    -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"></script>

<script>

  var tl = new TimelineMax();

    gsap.fromTo('.hero__img',
        {x: '3rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(0)', delay:2.2});

    gsap.fromTo('.hero__socials',
        {x: '30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(0)', delay:3});

    gsap.fromTo('.hero__content--title',
        {x: '30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(0)', delay:1});

    gsap.fromTo('.hero__content--sub',
        {x: '30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(0)', delay:1.4});

    gsap.fromTo('.hero__content--text',
        {x: '30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(0)', delay:1.8});

    gsap.fromTo('.header__logo',
        {x: '-30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(0)', delay:3});

    gsap.fromTo('.hero__countdown',
        {x: '-30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(0)', delay:4});



		var countDate = new Date('August 1, 2020 09:00:00').getTime();

		function launchDate(){

			var now = new Date().getTime();
			gap = countDate - now;

			var second = 1000;
			var minute = second * 60;
			var hour = minute * 60;
			var day = hour * 24;

			var d = Math.floor(gap / (day));
			var h = Math.floor((gap % (day)) / (hour));
			var m = Math.floor((gap % (hour)) / (minute));
			var s = Math.floor((gap % (minute)) / (second));

			document.getElementById('day').innerText = d;
			document.getElementById('hour').innerText = h;
			document.getElementById('minute').innerText = m;
			document.getElementById('second').innerText = s;
		}

		setInterval(function(){
			launchDate();
		},1000)




</script>

</body>
</html>
